<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="source/css/base_v3.min.css">
    <script src="source/js/flexible/rem.min.js"></script>
</head>
<body>
	<header class="wrap header">
		<div class="logo fl">
			<a href="http://m.diandong.com/">电动汽车网-电动邦</a>
		</div>
		<div class="community-title fl">
			<p class="community-title-h1">社区</p>
		</div>
		<div class="slider fl">
			<ul class="slider-nav">
				<li class="slider-nav-list slider-nav-active">推荐</li>
				<li class="slider-nav-list">问答</li>
				<li class="slider-nav-list">北汽</li>
				<li class="slider-nav-list">比亚迪</li>
				<li class="slider-nav-list">特斯拉</li>
				<li class="slider-nav-list">吉利</li>
			</ul>
		</div>
		<div class="quickselect-more fl">
			<i class="icon">&#xe606;</i>
		</div>
	</header>
	<div class="wrap focus">
		<div class="focus-swiper-container">
		  <div class="focus-swiper-wrapper">
		    <div class="focus-swiper-slide">
			    <a href="http://mall.diandong.com/zt/1706bmwi3">
			    	<img src="http://i2.dd-img.com/upload/2017/0620/1497925990615.jpg" alt="i3广告">
			    </a>
		    </div>
		    <div class="focus-swiper-slide">
			    <a href="http://www.diandong.com/news/2017062055553.shtml">
			    	<img src="http://i2.dd-img.com/upload/2017/0620/1497923324699.jpg" alt="秦EV300的新功能">
			    </a>
		    </div>
		    <div class="focus-swiper-slide">
			    <a href="http://www.diandong.com/news/2017062056183.shtml">
			    	<img src="http://i2.dd-img.com/upload/2017/0620/1497924374403.jpg" alt="BMW i3">
			    </a>
		    </div>
		  </div>
		</div>
		<div class="focus-pages">
			<span class="swiper-pagination-switch"></span>
			<span class="swiper-pagination-switch"></span>
			<span class="swiper-pagination-switch"></span>
	
		</div>
	</div>

    <div class="wrap slider-up">
    	<div class="slider-up-header">
	    	<div class="slider-header-icon fl">
	    		<i class="icon">&#xe602;</i>
	    	</div>
	    	<p class="slider-header-h1">更多</p>
    	</div>
    	<div class="slider-search">
    		<div class="slider-search-icon fl">
				<i class="icon">&#xe60a;</i>
    		</div>
    		<input type="text" placeholder="搜搜你想问的问题" class="slider-search-input">
    	</div>
    	<div class="slider-models">
    		<ul class="slider-models-car">
    			<li class="slider-models-list">北汽</li>
    			<li class="slider-models-list">比亚迪</li>
    			<li class="slider-models-list">特斯拉</li>
    			<li class="slider-models-list">腾势</li>
				<li class="slider-models-list">北汽</li>
    			<li class="slider-models-list">比亚迪</li>
    			<li class="slider-models-list">特斯拉</li>
    			<li class="slider-models-list">腾势</li>
				<li class="slider-models-list">北汽</li>
    			<li class="slider-models-list">比亚迪</li>
    		</ul>
    		<div style="clear: both;"></div>
    	</div>
    </div>

    <script src="build/index/index.debug.js"></script>
</body>
</html>
